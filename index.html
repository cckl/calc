<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Bungee+Shade" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="header">
      <p>calculator</p>
    </div>

    <div class="calc-body">
      <div class="screen">
        <p class="calc-display"></p>
      </div>

      <button class="grid-row-2 btn-green" id="clear"><p>AC</p></button>
      <button class="grid-row-2 btn-green" id="del"><p>del</p></button>
      <button class="op grid-row-2 btn-green"><p>/</p></button>
      <button class="op grid-row-2 grid-col-4"><p>x</p></button>

      <button class="num grid-row-3 btn-white"><p>7</p></button>
      <button class="num grid-row-3 btn-white"><p>8</p></button>
      <button class="num grid-row-3 btn-white"><p>9</p></button>
      <button class="op grid-row-3 grid-col-4"><p>+</p></button>

      <button class="num grid-row-4 btn-white"><p>4</p></button>
      <button class="num grid-row-4 btn-white"><p>5</p></button>
      <button class="num grid-row-4 btn-white"><p>6</p></button>
      <button class="op grid-row-4 grid-col-4"><p>-</p></button>

      <button class="num grid-row-5 btn-white"><p>1</p></button>
      <button class="num grid-row-5 btn-white"><p>2</p></button>
      <button class="num grid-row-5 btn-white"><p>3</p></button>
      <button class="grid-col-4" id="equals"><p>=</p></button>

      <button class="num grid-row-6 btn-white"><p>0</p></button>
      <button class="num grid-row-6 btn-white"><p>00</p></button>
      <button class="grid-row-6 btn-white" id="decimal"><p>.</p></button>

    </div>

    <footer>Made with ðŸŒž by Christina Ling</footer>

</body>

<script type="text/javascript" src="main.js" charset="utf-8"></script>
