<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="calc-body">
      <div class="screen">
        <p class="calc-display">0</p>
      </div>
      <button class="btn grid-row-2 btn-green" id="clear"><p>AC</p></button>
      <button class="btn grid-row-2 btn-green"><p>del</p></button>
      <button class="operator grid-row-2 btn-green" data-type="operator"><p>/</p></button>
      <button class="operator grid-row-2 grid-col-4" data-type="operator"><p>x</p></button>

      <button class="btn num grid-row-3 btn-white"><p>7</p></button>
      <button class="btn num grid-row-3 btn-white"><p>8</p></button>
      <button class="btn num grid-row-3 btn-white"><p>9</p></button>
      <button class="operator grid-row-3 grid-col-4" data-type="operator"><p>+</p></button>

      <button class="btn num grid-row-4 btn-white"><p>4</p></button>
      <button class="btn num grid-row-4 btn-white"><p>5</p></button>
      <button class="btn num grid-row-4 btn-white"><p>6</p></button>
      <button class="operator button-subtract grid-row-4 grid-col-4" data-type="operator"><p>-</p></button>

      <button class="btn num grid-row-5 btn-white"><p>1</p></button>
      <button class="btn num grid-row-5 btn-white"><p>2</p></button>
      <button class="btn num grid-row-5 btn-white"><p>3</p></button>
      <button class="btn button-equals grid-col-4"><p>=</p></button>

      <button class="btn num grid-row-6 btn-white"><p>0</p></button>
      <button class="btn num grid-row-6 btn-white"><p>00</p></button>
      <button class="btn num grid-row-6 btn-white"><p>.</p></button>

    </div>

</body>

<script type="text/javascript" src="main.js" charset="utf-8"></script>
